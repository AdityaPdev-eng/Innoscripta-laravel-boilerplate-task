name: CI-CD Pipeline

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - development
      - staging
      - main

env:
  IMAGE_NAME: laravel-app

jobs:

  # TEST STAGE (PR â†’ main)
  
  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          echo "Running tests..."
          exit 0

  # TERRAFORM STAGE (PLAN)

  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan

  # ðŸ— BUILD STAGE
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: terraform
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          TAG=${GITHUB_SHA::7}
          docker build -f Docker/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:$TAG .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:$TAG
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

  # ðŸš€ DEPLOY STAGE (EKS + HELM)
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      # AWS LOGIN
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # EKS ACCESS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      # INSTALL HELM
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # SELECT ENV
      - name: Select Environment
        run: |
          if [[ "${GITHUB_REF_NAME}" == "development" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            echo "ENV=staging" >> $GITHUB_ENV
          else
            echo "ENV=prod" >> $GITHUB_ENV
          fi

      # âŽˆ HELM DEPLOY (REAL CLUSTER)
      - name: Helm Deploy to EKS
        run: |
          helm upgrade --install laravel helm/laravel.app \
            -f helm/laravel.app/values-${ENV}.yaml \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME} \
            --set image.tag=${IMAGE_TAG}
