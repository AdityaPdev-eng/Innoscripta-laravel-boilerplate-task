name: CI-CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - development
      - staging
      - main

env:
  IMAGE_NAME: laravel-app

jobs:

  # ðŸ§ª TEST STAGE
  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          echo "Running tests..."
          exit 0

  # ðŸ— BUILD STAGE
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          TAG=${GITHUB_SHA::7}
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:$TAG .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:$TAG
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          

  # ðŸš€ DEPLOY STAGE
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Select Environment
        run: |
          if [[ "${GITHUB_REF_NAME}" == "development" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            echo "ENV=staging" >> $GITHUB_ENV
          else
            echo "ENV=prod" >> $GITHUB_ENV
          fi

      - name: Helm Deploy (Dry Run)
        run: |
          helm upgrade --install laravel helm/laravel-app \
            -f helm/laravel-app/values-${ENV}.yaml \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME} \
            --set image.tag=${IMAGE_TAG} \
            --dry-run


